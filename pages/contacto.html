    </header>
    <main>
    <form action="">
      <fieldset>
        <legend>Formulario de sugerencias y contacto</legend>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" , name="nombre" placeholder="nombre" />
        </div>
        <br />
        <div>
          <label for="nombre">Apellido:</label>
          <input type="text" , name="apellido" placeholder="apellido" />
        </div>
        <br />
        <div>
          <label for="sexo">Hombre</label>
          <input type="radio" name="sexo" value="hombre">
          <label for="sexo">Mujer</label>
          <input type="radio" name="sexo" value="mujer">
        </div>
        <br />
        <div>
          <label for="categoria">Bar</label>
          <input type="checkbox" , name="categoria"/>
          <br />
          <label for="categoria">Restaurant</label>
          <input type="checkbox" , name="categoria"/>
          <br />
          <label for="categoria">Aire Libre</label>
          <input type="checkbox" , name="categoria"/>
        </div>
        <br />
        <div>
        <div>Seleccione una opcion:</div>
          <select>
            <option>Consulta</option>
            <option>Sugerencia</option>
          </select>  
        </div> 
        <br />     
        <div>
        <textarea
          name="sugerencia"
          rows="10"
          cols="40"
          placeholder="Escribe aquí el Restaurant / Bar / Lugar que desearias que agreguemos a la pagina"
        ></textarea>
        <br />
        <button type="reset">Limpiar formulario</button>
        <button type="submit">Enviar formulario</button>
      </fieldset>
    </form>
