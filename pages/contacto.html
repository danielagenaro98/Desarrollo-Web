    <main>
      <form class="container">
        <div class="form__contacto form-group row justify-content-sm-center">
          <div class="col-sm-8 form__titulo">
            <h2>Ingrese la sugerencia que le gustaría que agreguemos</h2>
          </div>
          <div class="col-sm-8 col-md-6">
            <label class="form__contacto-label" for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="col-sm-8 col-md-6">
            <label class="form__contacto-label" for="nombre">Apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su apellido"
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0">
              Seleccione una categoria
            </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Restaurant
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2"> Bar </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3">
                  Aire Libre
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Describa el lugar a recomendar</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </main>
